<!DOCTYPE html>
<html>
<head>
    <title>Skills | SmartHire</title>

</head>
<body class="bg-light">

<div class="container mt-5">
    <h3>Extracted Skills</h3>

    <a href="/dashboard" class="btn btn-secondary">Back</a>
</div>

</body>
</html>
